<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="a.css">
</head>
<body id="body">
    <div id="mainDiv">
        <div id="h1">
            <h1>Guess The Number </h1>
        </div>


        <div id="info">
            <p>Choose any number from 1 to 100</p>
            <p>You have only 10 attempts</p>
        </div>


        <div >
            <input class="input" type="text">
        </div>


        <div><button id="button">SUBMIT</button></div>

        <div><p id="lowHi"></p></div>


        <div>
            <div id="prev">
                <p>Previous Guesses</p><span id="prevs"></span>
            </div>

            <div id="rem">
                <p>Guesses Remaining</p><span id="rems">10</span>
            </div>
        </div>

        <div>
            <button id="newGame">New Game</button>
        </div>


    </div>

    <script src="a.js"></script>
</body>
</html>
